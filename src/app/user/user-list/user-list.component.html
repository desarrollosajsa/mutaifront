<app-header></app-header>
<div class="container" style="margin-top: 10px">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item text-sm">
                <a class="opacity-5 text-dark" routerLinkActive="router-link-active" href="#">
                    <i class="fas fa-home"></i>
                    Página principal
                </a>
            </li>
            <li class="breadcrumb-item text-sm text-dark active" aria-current="page">
                {{ title }}
            </li>
        </ol>
    </nav>

    <div class="card shadow mb-4" style="margin-top: 10px">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Lista de usuarios</h6>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-lg-12 col-md-12" style="text-align: end">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Agregar usuario
                    </button>
                </div>

                <div class="col-lg-12 col-md-12">
                    <div class="table responsive">
                        <table #dataTable class="table table-hover" id="table_users">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Usuario</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let item of users">
                                <tr>
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.first_name }} {{ item.last_name }}</td>
                                    <td>{{ item.email }}</td>
                                    <td>acciones</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Agregar nuevo usuario
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <label for="">Nombres</label>
                            <input type="text" class="form-control" name="first_name" placeholder="Nombres del usuario"
                                [(ngModel)]="formData.first_name" required #nameField="ngModel" />
                            
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <label for="">Apellidos</label>
                            <input type="text" class="form-control" name="last_name" placeholder="Apellidos del usuario"
                                [(ngModel)]="formData.last_name" required #lastField="ngModel" />
                            
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <label for="">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Email del usuario"
                                [(ngModel)]="formData.email" required #emailField="ngModel" />
                            <small style="font-size: 0.8rem">Este campo es el usuario de login</small>
                            
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <label for="">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Contraseña del usuario"
                                [(ngModel)]="formData.password" required #passwordField="ngModel" />
                        </div>
                    </div>

                    <div class="row text-center" style="margin-top: 15px">
                        <div class="col-lg-12 col-md-12">
                            <button class="btn btn-success btn-block" type="submit">
                                Crear
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
